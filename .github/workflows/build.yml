name: Build

on: [push]

env:
  CIBW_SKIP: pp*
  CIBW_MANYLINUX_X86_64_IMAGE: manylinux2010
  CIBW_TEST_COMMAND: python -c "import wx"
  CIBW_ARCHS_MACOS: x86_64 # universal2 # build wheels that'll work on M1 Macs

jobs:
  build_wheels:
    name: Build wheel on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04]

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: "3.8"
          architecture: "x64"

      - name: Install wxPython depends
        run: |
          sudo apt install -y ubuntu-restricted-extras
          sudo apt install -y freeglut3-dev libgl1-mesa-dev libglu1-mesa-dev libgstreamer-plugins-base1.0-dev
          sudo apt install -y libgtk-3-dev libnotify-dev libjpeg-dev libtiff-dev libpng-dev libsdl2-dev libsm-dev libwebkit2gtk-4.0-dev libxtst-dev

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel==2.1.3

      - name: Build wheel
        run: |
          git submodule update --init --recursive
          cd Phoenix
          python -m cibuildwheel --output-dir ../dist
          cd ..

      - uses: actions/upload-artifact@v2
        with:
          name: wheels
          path: ./dist

